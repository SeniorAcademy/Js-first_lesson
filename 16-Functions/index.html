    <h1>
        Functions

    <script>
function checkNumberType(number) {
    if (typeof number !== 'number') {
        console.log('Hatalı giriş: Bir sayı bekleniyor.');
        return null;
    }

    if (number > 0) {
        console.log(`${number} pozitif bir sayıdır.`);
    } else if (number < 0) {
        console.log(`${number} negatif bir sayıdır.`);
    } else {
        console.log(`${number} sıfırdır.`);
    }
}

// Fonksiyonu kullanarak örnekler
checkNumberType(5); // Pozitif sayı
checkNumberType(-3); // Negatif sayı
checkNumberType(0); // Sıfır
checkNumberType('abc'); // Hatalı giriş


    </script>
