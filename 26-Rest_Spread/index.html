        // Spread Operator (Yayma operatoru): Spread operatoru də ... işarəsi ilə ifadə olunur və bir array, object və ya funksiya parametr dəyəri kimi istifadə olunur. Bu operator, array və ya objectin elementlərini bir-birindən ayrılmış dəyərlər kimi daxil etmək üçün istifadə olunur.
